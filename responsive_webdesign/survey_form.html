<!DOCTYPE html>
<html lang="en">
		<head>
		<meta charset="UTF-8">
		<title>Watercolor Studio Survey Form</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1 id="title">Watercolor Studio Survey Form</h1>
		<p id="description">Please provide a brief information to leave your 
		feedback</p>
		<form id="survey-form">
			<fieldset>
				<label id="name-label">Name <input id="name" type="text" required></label>
				<label id="email-label">Email <input id="email" type="email" required></label>
				<label id="number-label">Number <input id="number" type="number" min="8" 
				max="12"></label>
			</fieldset>
			<fieldset>
				<label><input type="radio"> In a group people of five</label>
				<label><input type="radio"> Personal</label>
				<label><input type="radio"> Not required</label>
			</fieldset>
			<fieldset></fieldset>

			<input type="submit" value="Submit">
		</form>
	</body>
</html>
