<!DOCTYPE html>
<html lang="en">
		<head>
		<meta charset="UTF-8">
		<title>Watercolor Studio Survey Form</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1 id="title">Watercolor Studio Survey Form</h1>
		<p id="description">Please provide a brief information to leave your 
		feedback</p>
		<form id="survey-form">
			<fieldset>
				<label id="name-label">Name <input id="name" type="text" required></label>
				<label id="email-label">Email <input id="email" type="email" required></label>
				<label id="number-label">Number <input id="number" type="number" min="8" 
				max="12"></label>
			</fieldset>
			<fieldset>
				<legend>Would you like to subscrube to our courses (required)</legend>
				<label for="group"><input id ="group" type="radio" name="course-enrollment" checked > In a group people of five</label>
				<label for="individual"><input id="individual" type="radio" name="course-enrollment"> Individual</label>
				<label for="not-required"><input id="not-reqired" type="radio" name="course-enrollment"> Not required</label>
				<label>How did you know about our studio?</label>
					<select id="dropdown">
						<option>Through the internet surfing</option>
						<option>Watch an add</option>
						<option>Friends recommendations</option>
						<option>Other</option>
					</select>
			</fieldset>
			<fieldset></fieldset>

			<input type="submit" value="Submit">
		</form>
	</body>
</html>
